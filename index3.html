<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="index.css">
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="https://santiagotomassi.github.io/Portafolio-3D/logo2.png" />
        <!-- Open Graph Meta Tags for Facebook and LinkedIn -->

        <meta property="og:site_name" content="Santiago Tomassi - 3D Portfolio" />
        <!-- Twitter Card Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Santiago Tomassi - 3D Portfolio" />
        <meta name="twitter:description" content="Explore the stunning 3D work and projects by Santiago Tomassi." />
        <meta name="twitter:image" content="https://santiagotomassi.github.io/Portafolio-3D/logo2.png" />

        <!-- TikTok Meta Tags -->
        <meta property="tiktok:site" content="@tomassi.art" />
        <meta property="tiktok:url" content="https://santiagotomassi.github.io/Portafolio-3D/index.html" />
        <meta property="tiktok:title" content="Santiago Tomassi - 3D Portfolio" />
    </head>

    <body>
        <header class="Header-s">
            <nav>
                <a href="#" id="galery3OneLink" class="active">
                        <img src="torre.svg" alt="holasimg">
                        <!-- <figcaption>galery3 one</figcaption> -->
                </a>
                <a href="#" id="galery3TwoLink">
                        <img src="urinal.svg" alt="holasimg">
                        <!-- <figcaption>galery3 two</figcaption> -->
                </a>
                <a href="#" id="galery3ThreeLink">
                        <img src="about.svg" alt="holasimg">
                        <!-- <figcaption>hola</figcaption> -->
                </a>
            </nav>
        </header>
        <main id="mainContent3">


        </main>
        <script>
            function loadGallery(keyword) {
        fetch(`galeria${keyword}.html`)
            .then(response => response.text())
            .then(data => {
                document.getElementById('mainContent3').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        }

        // Load Gallery Three initially
        document.addEventListener('DOMContentLoaded', function() {
            loadGallery('3');
        });

        document.getElementById('galery3OneLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
            this.classList.add('active');
            loadGallery('1');
        });

        document.getElementById('galery3TwoLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
            this.classList.add('active');
            loadGallery('2');
        });

        document.getElementById('galery3ThreeLink').addEventListener('click', function(event) {
            event.preventDefault();
            // Do nothing if it's already active
            if (!this.classList.contains('active')) {
                document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
                this.classList.add('active');
                loadGallery('3');
            }
        });

        // Existing code...

        document.addEventListener('DOMContentLoaded', function() {
            loadGallery('3');
        });

        // Function to load gallery based on key press
        document.addEventListener('keydown', function(event) {
            if (event.key === '1') {
                loadGallery('1');
            } else if (event.key === '2') {
                loadGallery('2');
            } else if (event.key === '3') {
                loadGallery('3');
            }
        });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    </body>
</html>
