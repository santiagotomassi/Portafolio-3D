<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Santiago Tomassi - 3D Portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="index.css">
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="https://santiagotomassi.github.io/Portafolio-3D/LOGOST.svg" />
        <!-- Open Graph Meta Tags for Facebook and LinkedIn -->
        <meta property="og:title" content="Santiago Tomassi - 3D Portfolio" />
        <meta property="og:description" content="Explore the stunning 3D work and projects by Santiago Tomassi." />
        <meta property="og:image" content="https://santiagotomassi.github.io/Portafolio-3D/LOGOST.svg" />
        <meta property="og:url" content="https://santiagotomassi.github.io/Portafolio-3D/index.html" />
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="Santiago Tomassi - 3D Portfolio" />
        <!-- Twitter Card Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Santiago Tomassi - 3D Portfolio" />
        <meta name="twitter:description" content="Explore the stunning 3D work and projects by Santiago Tomassi." />
        <meta name="twitter:image" content="https://santiagotomassi.github.io/Portafolio-3D/LOGOST.svg" />
        <meta name="twitter:site" content="@tomassi_art" />
        <!-- WhatsApp Meta Tags -->
        <meta property="og:site_name" content="Santiago Tomassi - 3D Portfolio" />
        <!-- Instagram Meta Tags -->
        <meta property="og:type" content="website" />
        <!-- TikTok Meta Tags -->
        <meta property="tiktok:site" content="@tomassi.art" />
        <meta property="tiktok:url" content="https://santiagotomassi.github.io/Portafolio-3D/index.html" />
        <meta property="tiktok:title" content="Santiago Tomassi - 3D Portfolio" />
    </head>
    <body>
        <header class="Header-s">
            <nav>
                <a href="#" id="galeryOneLink" class="active">
                        <img class="Header-s-img" src="LOGOST.svg" alt="holasimg">
                        <span>About</span>
                </a>
                <a href="#" id="galeryTwoLink">
                        <img class="Header-s-img" src="PORTFOLIO.svg" alt="holasimg">
                        <span>Portfolio</span>
                </a>
                <a href="#" id="galeryThreeLink">
                        <img class="Header-s-img" src="MUSEUM.svg" alt="holasimg">
                        <span>Museum</span>
                </a>
            </nav>
        </header>
        <main id="mainContent">

        </main>
        <script>
            function loadGallery(keyword) {
        fetch(`galeria${keyword}.html`)
            .then(response => response.text())
            .then(data => {
                document.getElementById('mainContent').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        }

        // Load Gallery One initially
        document.addEventListener('DOMContentLoaded', function() {
            loadGallery('1');
        });

        document.getElementById('galeryOneLink').addEventListener('click', function(event) {
            event.preventDefault();
            // Do nothing if it's already active
            if (!this.classList.contains('active')) {
                document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
                this.classList.add('active');
                loadGallery('1');
            }
        });

        document.getElementById('galeryTwoLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
            this.classList.add('active');
            loadGallery('2');
        });

        document.getElementById('galeryThreeLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
            this.classList.add('active');
            loadGallery('3');
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === '1' || event.key === '2' || event.key === '3') {
                event.preventDefault();
                document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
                document.getElementById(`galery${event.key}Link`).classList.add('active');
                loadGallery(event.key);
            }
        });


        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case '1':
                    loadGallery('1');
                    break;
                case '2':
                    loadGallery('2');
                    break;
                case '3':
                    loadGallery('3');
                    break;
                default:
                    break;
            }
        });

        function handleKey(key) {
            // Remove 'active' class from all links
            document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));

            // Add 'active' class to the corresponding link
            const linkId = `galery${key}Link`;
            const link = document.getElementById(linkId);
            if (link) {
                link.classList.add('active');
                loadGallery(key);
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === '1' || event.key === '2' || event.key === '3') {
                event.preventDefault();
                handleKey(event.key);
            }
        });

        </script>
        
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

    </body>
    <script src="head.js"></script>
</html>
