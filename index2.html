<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="index.css">
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="https://santiagotomassi.github.io/Portafolio-3D/logo2.png" />
        <!-- Open Graph Meta Tags for Facebook and LinkedIn -->
        <meta property="og:title" content="Santiago Tomassi - 3D Portfolio" />
        <meta property="og:description" content="Explore the stunning 3D work and projects by Santiago Tomassi." />
        <meta property="og:image" content="https://santiagotomassi.github.io/Portafolio-3D/logo2.png" />
        <meta property="og:url" content="https://santiagotomassi.github.io/Portafolio-3D/index.html" />
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="Santiago Tomassi - 3D Portfolio" />
        <!-- Twitter Card Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Santiago Tomassi - 3D Portfolio" />
        <meta name="twitter:description" content="Explore the stunning 3D work and projects by Santiago Tomassi." />
        <meta name="twitter:image" content="https://santiagotomassi.github.io/Portafolio-3D/logo2.png" />
        <meta name="twitter:site" content="@tomassi_art" />
        <!-- WhatsApp Meta Tags -->
        <meta property="og:site_name" content="Santiago Tomassi - 3D Portfolio" />
        <!-- Instagram Meta Tags -->
        <meta property="og:type" content="website" />
        <!-- TikTok Meta Tags -->
        <meta property="tiktok:site" content="@tomassi.art" />
        <meta property="tiktok:url" content="https://santiagotomassi.github.io/Portafolio-3D/index.html" />
        <meta property="tiktok:title" content="Santiago Tomassi - 3D Portfolio" />
    </head>

    <body>
        <header class="Header-s">
            <nav>
                <a href="#" id="galery2OneLink" class="active">
                        <img src="torre.svg" alt="holasimg">
                </a>
                <a href="#" id="galery2TwoLink">
                        <img src="urinal.svg" alt="holasimg">
                </a>
                <a href="#" id="galery2ThreeLink">
                        <img src="about.svg" alt="holasimg">
                </a>
            </nav>
        </header>
        <main id="mainContent2">


        </main>
        <script>
            function loadGallery(keyword) {
            fetch(`galeria${keyword}.html`)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('mainContent2').innerHTML = data;
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });
            }

            // Load Gallery Two initially
            document.addEventListener('DOMContentLoaded', function() {
                loadGallery('2');
            });

            document.getElementById('galery2OneLink').addEventListener('click', function(event) {
                event.preventDefault();
                document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
                this.classList.add('active');
                loadGallery('1');
            });

            document.getElementById('galery2TwoLink').addEventListener('click', function(event) {
                event.preventDefault();
                if (!this.classList.contains('active')) {
                    document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
                    this.classList.add('active');
                    loadGallery('2');
                }
            });

            document.getElementById('galery2ThreeLink').addEventListener('click', function(event) {
                event.preventDefault();
                document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
                this.classList.add('active');
                loadGallery('3');
            });

            // Existing code...

            document.addEventListener('DOMContentLoaded', function() {
                loadGallery('2');
            });

            // Function to load gallery based on key press
            document.addEventListener('keydown', function(event) {
                if (event.key === '1') {
                    loadGallery('1');
                } else if (event.key === '2') {
                    loadGallery('2');
                } else if (event.key === '3') {
                    loadGallery('3');
                }
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    </body>
</html>
