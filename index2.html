<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <header class="Header-s">
            <nav>
                <a href="#" id="galery2OneLink" class="active">
                    <figure>
                        <img src="torre.svg" alt="holasimg">
                        <!-- <figcaption>galery2 one</figcaption> -->
                    </figure>
                </a>
                <a href="#" id="galery2TwoLink">
                    <figure>
                        <img src="urinal.svg" alt="holasimg">
                        <!-- <figcaption>galery2 two</figcaption> -->
                    </figure>
                </a>
                <a href="#" id="galery2ThreeLink">
                    <figure>
                        <img src="about.svg" alt="holasimg">
                        <!-- <figcaption>hola</figcaption> -->
                    </figure>
                </a>
            </nav>
        </header>
        <main id="mainContent2">


        </main>
        <script>
            function loadGallery(keyword) {
            fetch(`galeria${keyword}.html`)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('mainContent2').innerHTML = data;
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });
            }

            // Load Gallery Two initially
            document.addEventListener('DOMContentLoaded', function() {
                loadGallery('2');
            });

            document.getElementById('galery2OneLink').addEventListener('click', function(event) {
                event.preventDefault();
                document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
                this.classList.add('active');
                loadGallery('1');
            });

            document.getElementById('galery2TwoLink').addEventListener('click', function(event) {
                event.preventDefault();
                if (!this.classList.contains('active')) {
                    document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
                    this.classList.add('active');
                    loadGallery('2');
                }
            });

            document.getElementById('galery2ThreeLink').addEventListener('click', function(event) {
                event.preventDefault();
                document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
                this.classList.add('active');
                loadGallery('3');
            });

            // Existing code...

            document.addEventListener('DOMContentLoaded', function() {
                loadGallery('2');
            });

            // Function to load gallery based on key press
            document.addEventListener('keydown', function(event) {
                if (event.key === '1') {
                    loadGallery('1');
                } else if (event.key === '2') {
                    loadGallery('2');
                } else if (event.key === '3') {
                    loadGallery('3');
                }
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    </body>
</html>
