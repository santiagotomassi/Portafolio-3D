<!DOCTYPE html>
<html class="html-swiper" lang="en">
<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="swiper.css">
    <link rel="preload" as="script" href="index.js">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://santiagotomassi.github.io/Portafolio-3D/logo2.png" />
    <!-- Open Graph Meta Tags for Facebook and LinkedIn -->
    <meta property="og:title" content="Santiago Tomassi - 3D Portfolio" />
    <meta property="og:description" content="Explore the stunning 3D work and projects by Santiago Tomassi." />
    <meta property="og:image" content="https://santiagotomassi.github.io/Portafolio-3D/logo2.png" />
    <meta property="og:url" content="https://santiagotomassi.github.io/Portafolio-3D/index.html" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Santiago Tomassi - 3D Portfolio" />
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Santiago Tomassi - 3D Portfolio" />
    <meta name="twitter:description" content="Explore the stunning 3D work and projects by Santiago Tomassi." />
    <meta name="twitter:image" content="https://santiagotomassi.github.io/Portafolio-3D/logo2.png" />
    <meta name="twitter:site" content="@tomassi_art" />
    <!-- WhatsApp Meta Tags -->
    <meta property="og:site_name" content="Santiago Tomassi - 3D Portfolio" />
    <!-- Instagram Meta Tags -->
    <meta property="og:type" content="website" />
    <!-- TikTok Meta Tags -->
    <meta property="tiktok:site" content="@tomassi.art" />
    <meta property="tiktok:url" content="https://santiagotomassi.github.io/Portafolio-3D/index.html" />
    <meta property="tiktok:title" content="Santiago Tomassi - 3D Portfolio" />
</head>

<body class="body-swiper">
  <header class="Header-s">
    <nav>
        <a id="link1" href="https://santiagotomassi.github.io/Portafolio-3D/index.html" class="active">
                <img class="Header-s-img" src="LOGOST.svg" alt="holasimg">
                <span>About</span>
        </a>
        <a id="link2" href="https://santiagotomassi.github.io/Portafolio-3D/index2.html">
                <img class="Header-s-img" src="PORTFOLIO.svg" alt="holasimg">
                <span>Portfolio</span>
        </a>
        <a id="link3" href="https://santiagotomassi.github.io/Portafolio-3D/index3.html">
                <img class="Header-s-img" src="MUSEUM.svg" alt="holasimg">
                <span>Museum</span>
        </a>
    </nav>
  </header>
  <swiper-container style="--swiper-navigation-color: var(--colorgeneral); --swiper-pagination-color: var(--colorgeneral);" class="mySwiper"
    thumbs-swiper=".mySwiper2" loop="true" space-between="10" navigation="false"
    keyboard="true" direction="vertical" pagination="true" pagination-clickable="true" pagination-type="progressbar" mousewheel="true">
    <swiper-slide>
      <img src="https://cdna.artstation.com/p/assets/images/images/071/652/260/large/santiago-tomassi-roboto1.jpg?1705627234" />
    </swiper-slide>
    <swiper-slide>
      <img src="https://cdnb.artstation.com/p/assets/images/images/071/652/231/large/santiago-tomassi-roboto3.jpg?1705627182" />
    </swiper-slide>
    <swiper-slide>
      <img src="https://cdna.artstation.com/p/assets/images/images/071/652/228/large/santiago-tomassi-roboto2.jpg?1705627177" />
    </swiper-slide>
  </swiper-container>

  <swiper-container class="mySwiper2" loop="true" space-between="10" slides-per-view="4" free-mode="true"
  watch-slides-progress="true">
  <swiper-slide>
    <img src="https://cdna.artstation.com/p/assets/images/images/071/652/260/large/santiago-tomassi-roboto1.jpg?1705627234" />
  </swiper-slide>
  <swiper-slide>
    <img src="https://cdnb.artstation.com/p/assets/images/images/071/652/231/large/santiago-tomassi-roboto3.jpg?1705627182" />
  </swiper-slide>
  <swiper-slide>
    <img src="https://cdna.artstation.com/p/assets/images/images/071/652/228/large/santiago-tomassi-roboto2.jpg?1705627177" />
    </swiper-slide>
  </swiper-container>
  <footer class="footer-swiper">
    <div>
        <a id="iz" href="capocha.html">
            <figure class="lapiz-uno"></figure>
        </a>
        <a id="de" href="durazno.html">
            <figure class="lapiz-dos"></figure>
        </a>
    </div>
  </footer>
  <script src="index.js"></script>
  <script src="seccion.js"></script>
  <script src="switch.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
</body>

</html>
